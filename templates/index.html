<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Phần mềm nhận dạng tiếng nói Tiếng Việt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Phần mềm nhận dạng tiếng nói Tiếng Việt</h1>

    <div id="controls">
     <button id="recordButton">Ghi âm</button>
     <button id="pauseButton" disabled>Tạm dừng</button>
     <button id="stopButton" disabled>Dừng lại</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Các bản ghi:</strong></p>
    <ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
